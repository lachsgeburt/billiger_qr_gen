<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>QR Customizer</title>
 
<script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
<script src="sketch.js"></script>
<script src="https://unpkg.com/p5.js-svg@1.6.0"></script>
 
<style>
  body { font-family: sans-serif; display: flex; gap: 20px; padding: 20px; }
  #controls { display: flex; flex-direction: column; gap: 10px; }
</style>
</head>
<body>

<div id="controls"> 
  
<label>QR text<input type="text" id="textInput" value="https://billig.studio"></label>

<label>shape
<select id="shapeSelector">
  <option value="circle">cicle</option>
  <option value="square" selected>square</option>
  <option value="triangle">triangle</option>
</select>
</label>

<label>size<input type="range" id="sizeSlider" min="0.5" max="1.2" value="1.05" step="0.01"></label>
  
<label>corner<input type="range" id="cornerSlider" min="0" max=".5" value="0" step="0.01"></label>
  
<label>sizeRando<input type="range" id="sizeRandoSlider" min="0" max="1" value="0" step="0.1"></label>
  
<label>rotation<input type="range" id="rotSlider" min="0" max="360" value="0" step="15"></label>
  
<label>rotationRando<input type="range" id="rotRandoSlider" min="0" max="10" value="0" step="1"></label> 

<label>color<input type="color" id="colorPicker" value="#363636"></label>

<label>background<input type="color" id="bgPicker" value="#ffffff"><label>transparent<input type="checkbox" id="bgTransparent"></label></label>

<button id="generateBtn">Generate QR</button>

<button id="saveBtn">Speichern</button>

<select id="formatSelect">
  <option value="png">PNG</option>
  <option value="jpg">JPG</option>
  <option value="svg">SVG</option>
</select>

  </div>
  

</body>
</html>
